# Hand-written Cargo.toml for agent_bus_proto
# This is NOT auto-generated by autocargo because we need custom build.rs

[package]
name = "agent_bus_proto-rust"
version = "0.1.0"
authors = ["Meta"]
edition = "2021"

[lib]
path = "lib.rs"

[dependencies]
prost = "0.12"
tonic = { version = "0.10.2", features = ["gzip", "tls", "tls-webpki-roots"] }

[build-dependencies]
tonic-build = "0.10.2"
protoc-bin-vendored = "3.0.0"
