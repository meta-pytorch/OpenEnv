[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_server: marks tests that require a running server
    requires_vizdoom: marks tests that require ViZDoom installed
    requires_docker: marks tests that require Docker
    requires_display: marks tests that require display/X11

# Minimum Python version
minversion = 3.10
