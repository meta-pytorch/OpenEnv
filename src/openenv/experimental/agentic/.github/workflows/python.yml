name: Python (Kernel)

on:
  push:
    branches: [ "main" ]
    paths:
      - "kernel/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "kernel/**"
  schedule:
    - cron: '0 0,12 * * *'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies and run tests
      working-directory: kernel
      run: |
        uv sync
        uv run pytest tests/
