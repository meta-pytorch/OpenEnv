[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openenv-chess-env"
version = "0.1.0"
description = "Chess Environment for OpenEnv"
requires-python = ">=3.10"
dependencies = [
    "openenv-core[core]>=0.2.1",
    "fastapi>=0.115.0",
    "pydantic>=2.0.0",
    "uvicorn[standard]>=0.24.0",
    "requests>=2.31.0",
    "python-chess>=1.999",
    "moonfish>=0.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
server = "chess_env.server.app:main"

[tool.setuptools]
packages = ["chess_env", "chess_env.server"]
package-dir = { "chess_env" = ".", "chess_env.server" = "server" }
