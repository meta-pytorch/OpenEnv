name: Sync HF OpenEnv Collection

on:
  # Run nightly at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Trigger when the management script is updated
  push:
    branches:
      - main
    paths:
      - 'scripts/manage_hf_collection.py'
      - '.github/workflows/manage-hf-collection.yml'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  sync-global-collection:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install "huggingface-hub>=0.24.0"

      - name: Sync global OpenEnv collection
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python scripts/manage_hf_collection.py \
            --skip-versioned-collection \
            --global-scope tagged \
            --global-collection-title "OpenEnv Environment Hub" \
            --public-global-collection

      - name: Summary
        if: success()
        run: |
          echo "## OpenEnv Collection Synced âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Successfully synced the global OpenEnv-tagged space collection." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Scheduled to run daily at midnight UTC" >> $GITHUB_STEP_SUMMARY
          echo "- Task: Discover and add all spaces tagged \`openenv\`" >> $GITHUB_STEP_SUMMARY
          echo "- Collection title: OpenEnv Environment Hub" >> $GITHUB_STEP_SUMMARY
