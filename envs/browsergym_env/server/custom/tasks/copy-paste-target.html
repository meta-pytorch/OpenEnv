<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .field-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        button {
            padding: 8px 20px;
            margin-top: 10px;
        }
        #success-message, #error-message {
            display: none;
            margin-top: 15px;
            padding: 10px;
        }
        #success-message {
            background-color: #d4edda;
            color: #155724;
        }
        #error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="copy-paste-source.html" class="back-link">Back to Source Page</a>
    
    <h2>Target Page</h2>
    
    <div class="field-group">
        <label for="target-text">Paste Text Here:</label>
        <input 
            type="text" 
            id="target-text" 
            placeholder="Paste the copied text here"
            autofocus
        >
    </div>
    
    <button id="submit-btn" onclick="checkSubmission()">Submit</button>
    
    <div id="success-message">Success! You've completed the multi-tab copy-paste task correctly!</div>
    <div id="error-message">Error: The text doesn't match. Please copy the correct text from the source page.</div>
    
    <script>
        const expectedText = "Hello from the source page!";
        
        function checkSubmission() {
            const targetText = document.getElementById('target-text').value.trim();
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');
            
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            if (targetText === expectedText) {
                successMsg.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                errorMsg.style.display = 'block';
            }
        }
        
        document.getElementById('target-text').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkSubmission();
            }
        });
    </script>
</body>
</html>
